<!doctype html>
<html lang="pt-br">
<!-- Identicar o idioma dá página correto para os leitores de tela funcionarem corretamente -->

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">

  <!-- Datatables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/custom.css">
  <link rel="stylesheet" href="../css/high_contrast.css">

  <title>Consultar inscritos - CRP-PR</title>
  <!-- No title sempre identicar "a página atual + Nome do site", 
        assim o usuário olhando a aba do navegador ou através do leitor de tela compreende exatamente onde está,
         ou quando for retornar para essa aba consegue encontrar facilmente  -->
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-info">
    <h1 class="d-flex align-items-center col-10 col-md-7">
      <img src="../img/logo-CRP-PR.jpeg" alt="Logomarca do CRP-PR">
      <span>Conselho Regional de Psicologia do Paraná</span>
    </h1>
    <button class="navbar-toggler col-2 col-md-5" type="button" data-toggle="collapse" data-target="#headerMenu"
      aria-controls="headerMenu" aria-expanded="false" aria-label="Menu expansível">
      <span class="navbar-toggler-icon"></span> <!-- Botão do menu sanduíche em dispositivos móveis -->
    </button>

    <!-- MENU -->
    <div class="collapse navbar-collapse" id="headerMenu">
      <ul class="navbar-nav ml-auto text-right">
        <li class="nav-item">
          <a class="btn btn-outline-light btn-sm" href="../index.html"><i class="bi bi-arrow-left"></i><span class="sr-only">Voltar ao</span> Portal de serviços</a>
      </li>
        <li class="nav-item">
          <a class="btn btn-outline-light btn-sm" tabindex="0" role=link id="high_contrast" aria-checked="false"><i
              class="bi bi-hexagon-half"></i> Alto contraste</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- CONTEÚDO DA PÁGINA -->
  <main class="container-fluid">
    <div class="rol-col">
      <h2 class="text-center pt-4 pb-3">Requerimentos online</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 col-xl-4 pt-4 pb-4">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs bg-light pt-3 pl-3 pr-3 border border-bottom-0 rounded-top" id="myTab" role="tablist">
          <li class="nav-item">
            <!-- Na aba ativa colocar a classe 'active' e aria-selected="true" -->
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
              aria-selected="true">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register"
              aria-selected="false">Registre-se</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content px-4 pt-4 border border-top-0 rounded-bottom">
          <!-- Colocar a classe 'active' na tab pane correspondente a aba ativa citada acima -->
          <div class="tab-pane active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form class="mb-4" action="#">
              <div class="row">
                <div class="form-group col-12">
                  <label for="login-user">CPF ou CNPJ</label>
                  <input type="text" class="form-control" id="login-user">
                </div>
                <div class="form-group col-12">
                  <label for="login-pass">Senha</label>
                  <input type="password" class="form-control" id="login-pass">
                </div>
                <div class="form-group col-12">
                  <button type="submit" class="btn w-100 btn-info">Entrar</button>
                </div>
                <div class="text-center col-12"><a href="esqueceu-a-senha.html">Esqueceu a senha?</a></div>
              </div>
            </form>
          </div>

          <div class="tab-pane" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form class="mb-2 needs-validation" action="#" novalidate>
              <div class="row">
                <div class="form-group col-12">
                  <label for="login-user">CPF ou CNPJ</label>
                  <input type="text" class="form-control" id="login-user" required>
                </div>
                <div class="form-group col-12">
                  <label for="login-pass">E-mail</label>
                  <input type="text" class="form-control" id="login-pass" required>
                </div>
                <div class="form-group col-12">
                  <label for="login-pass">Senha</label>
                  <input type="password" class="form-control" id="login-pass" required>
                </div>
                <div class="form-group col-12">
                  <button type="submit" class="btn w-100 btn-info">Registrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer class="page-footer font-small bg-info mt-4">
    <div class="footer-copyright text-center py-3">
      <small class="text-light">Desenvolvido por <a href="https://www.brconselhos.com.br/">BRConselhos</a></small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- Datatables JS -->
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>

  <!-- JS-Cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>

  <!-- Custom JS -->
  <script src="../js/custom.js"></script>
  <script src="../js/high_contrast.js"></script>

</body>

</html>
